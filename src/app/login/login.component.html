
<form [formGroup]='loginForm' (ngSubmit)='loginDone()' class="mt-4">
    <h1 class="text-info mb-3">Login Form</h1>

    <div class="form-group">
        <label for="sign-in-mail">Email</label>
        <input id="sign-in-mail" type="email" class="form-control my-1" formControlName='email' placeholder="eg. example@example.example"
            [class.is-invalid]="loginForm.controls.email.invalid&&loginForm.controls.email.value"
            [class.is-valid]="loginForm.controls.email.valid&&loginForm.controls.email.value">
            <div class="text-danger" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || loginForm.get('email')?.value)">
                <p *ngIf="loginForm.get('email')?.errors?.required">Email is Required</p>
                <p *ngIf="loginForm.get('email')?.errors?.pattern">Invalid Email Pattern</p>
            </div>


    </div>
    <div class="form-group">
        <label for="sign-in-pass">Password</label>
        <input id="sign-in-pass" type="password" class="form-control my-1" formControlName='password' placeholder="Capital & Small Characters also Letters or Special Characters"
            [class.is-invalid]="loginForm.controls.password.invalid&&loginForm.controls.password.value"
            [class.is-valid]="loginForm.controls.password.valid&&loginForm.controls.password.value">
            <div class="text-danger" *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || loginForm.get('password')?.value)">
                <p *ngIf="loginForm.get('password')?.errors?.required">Password is Required</p>
                <p *ngIf="loginForm.get('password')?.errors?.pattern">Please Enter Capital & Small Characters also Letters or Special Char.</p>
            </div>

    </div>
    
    <div class="form-group">
        <div class="w-60">

            <button class="btn btn-outline-success w-100" [disabled]='loginForm.invalid' type="submit">Sign In</button>
        </div>
        <div class="w-60 py-2">
            <p class="text-white w-100 text-center">Don't Have User? <a routerLink='/signup' class="text-white">Sign Up</a></p>
        </div>
    </div>
    
    <div class="clearfix"></div>

</form>
